<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/feedback-3.css">
    <script defer src="./assets/scripts/feedback-3.js"></script>
  </head>
  <body>
    <!-- Добавить к block класс block_dark-->
    <!-- Заменить класс btn_black на btn_white-->
    <section class="feedback section block">
      <div class="feedback__container container">
        <div class="row feedback__list">
          <div class="col-6 col-xl-7 col-lg feedback__item-order"> 
            <div class="feedback__content"> 
              <div class="feedback__text-block"> 
                <h2 class="feedback__title">Get in touch</h2>
                <p class="feedback__desc">Our friendly team would love to hear from you.</p>
              </div>
              <form class="feedback__form" action="#"> 
                <div class="feedback__field-block">
                  <div class="feedback__field-block-row">
                    <div class="feedback__field"> 
                      <label class="visually-hidden" for="name"> </label>
                      <input id="name" type="text" placeholder="Name">
                    </div>
                    <div class="feedback__field"> 
                      <label class="visually-hidden" for="surnam"> </label>
                      <input id="surnam" type="text" placeholder="Surname">
                    </div>
                  </div>
                  <div class="feedback__field"> 
                    <label class="visually-hidden" for="email"> </label>
                    <input id="email" type="email" placeholder="Email">
                  </div>
                  <div class="feedback__field"> 
                    <label class="visually-hidden" for="tel"> </label>
                    <input id="tel" type="tel" placeholder="Phone number">
                  </div>
                  <div class="feedback__field"> 
                    <label class="visually-hidden" for="name"> </label>
                    <textarea id="name" name="message" placeholder="Message" rows="1"></textarea>
                  </div>
                </div>
                <div class="feedback__bottom"> 
                      <label class="checkbox">
                        <input class="visually-hidden checkbox__flag" type="checkbox"><span class="checkbox__custom"> 
                          <svg class="checkbox__custom-icon" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.4375 1.125L3.85156 5.5L1.5625 3.3125" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"></path>
                          </svg></span><span class="checkbox__text">You agree to our friendly privacy policy.</span>
                      </label>
                  <button class="feedback__btn btn btn_large btn_black" type="submit">Send message</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-6 col-xl-5 col-lg">
            <picture class="feedback__img-wrap"><img class="feedback__img" src="./assets/img/feedback/img-3.jpg" alt=""></picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
