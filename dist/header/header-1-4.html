<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../assets/styles/main.css">

      <div class="header-1-4__inner">
        <div class="header-1-4__container container"><a class="header-1-4__logo" href="#"> <img class="header-1-4__logo-img" src="http://via.placeholder.com/158x36" alt=""></a>

            <ul class="header-1-4__nav-list"> 
              <li class="header-1-4__nav-item"> 
                <div class="select select-nav">
                  <div data-value="">Locations</div>
                  <div data-value="link1"><a class="header-1-4__nav-link" href="#">Link 1</a></div>
                  <div data-value="link2"><a class="header-1-4__nav-link" href="#">Link 2</a></div>
                  <div data-value="link3"><a class="header-1-4__nav-link" href="#">Link 3</a></div>

            </ul>
          </nav>
          <div class="header-1-4__contacts"><a class="header-1-4__contacts-tel btn btn_medium" href="#">Call us</a>
            <button class="header-1-4__contacts-btn btn btn_medium btn_black" type="button">
               Book a table
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" d="M3.33398 7.99992H12.6673M12.6673 7.99992L8.00065 3.33325M12.6673 7.99992L8.00065 12.6666"></path>
              </svg>
            </button>
          </div>
          <button class="header-1-4__contacts-btn header-1-4__contacts-btn_mobile btn btn_medium btn_black" type="button">
             Book a table
            <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" d="M3.33398 7.99992H12.6673M12.6673 7.99992L8.00065 3.33325M12.6673 7.99992L8.00065 12.6666"></path>
            </svg>
          </button>
          <button class="header-1-4__burger" type="button">   <span class="header-1-4__burger-item"></span><span class="header-1-4__burger-item"></span><span class="header-1-4__burger-item"></span></button>
