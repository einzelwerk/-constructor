<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/cta-4.css">
  </head>
  <body>
    <!-- Добавить к block класс block_dark-->
    <section class="cta section block">
      <div class="cta__container container"> 
        <div class="cta__content"> 
          <picture class="cta__bg-wrap"><img class="cta__bg" src="./assets/img/cta/img-4.jpg" alt=""></picture>
          <div class="cta__content-inner">
            <div class="cta__text-block">
              <div class="cta__title-block"><span class="badge">New</span>
                <h2 class="cta__title">Strong connection. Every direction.</h2>
              </div>
              <p class="cta__desc">Create screens directly in Laurent or add your images from Sketch or Figma. You can even sync designs from your cloud storage!</p>
            </div>
            <div class="cta__btn-block"> <a class="btn btn_large btn_black" href="#">
                 Lean more  
                <svg class="btn__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6"></path>
                  <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M8.25 6H18V15.75"></path>
                </svg></a>
              <button class="btn btn_large btn_trs-black" type="button">Lean more  </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
